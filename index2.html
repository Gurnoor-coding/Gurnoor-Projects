<body>
    <div class="container"> 


        <div class ="music-player2">
                
                
                <nav> 
                    <a href="https://github.com/Gurnoor-coding">
                    <div class="circle"> 
                        <i class="fa-solid fa-angle-left"></i> 
                       
                    </div>
                    </a>
                    <div class="circle"  id="menuButton">
                        <i class="fa-solid fa-bars"></i>
                       <!---->
                        <div class="menu" id="menu">
                            <div class="menu-item" id="option1">IMMORTAL</div>
                            <div class="menu-item" id="option2">Free Guy</div>
                            <div class="menu-item" id="option3">Aww Man</div>
                                 




                    </div>
                </nav>
                <img src="C:\Users\yeye6\OneDrive\MusicProject\FREEGUY.jpeg" class="song-img" id="musicImage">
                <h1>Free Guy (Sweet Fantasy)</h1>
                <p>Mariah Carey </p>
        
                <audio id="song" > 
                    <source src="C:\Users\yeye6\OneDrive\MusicProject\Mariah Carey - Fantasy  Free Guy OST.mp3"> 
                </audio> 
                <input type="range" value="0" id="progress"  min="0" max="240">
                <div class="controls"> 
                    <div class="clicker" onclick="skipbackward()" ><i class="fa-solid fa-backward"></i></div>  
                    <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrl_item" ></i></div>  
                    <div class="clicker" onclick="skipforward()"><i class="fa-solid fa-forward"></i></div>  
                      
                
                </div>
        </div>
    
    <script>
        let progress = document.getElementById("progress"); 
        let song = document.getElementById("song");
        let ctrl_item = document.getElementById("ctrl_item");
        song.onloadmetadata = function(){
            progress.max = song.duration;            
            progress.value = song.currentTime;
        }
        function playPause(){ 
            if (ctrl_item.classList.contains("fa-pause")){ 
         
                song.pause();
                ctrl_item.classList.remove("fa-pause");
                ctrl_item.classList.add("fa-play");
            }
            else{
                song.play();
                ctrl_item.classList.add("fa-pause");
                ctrl_item.classList.remove("fa-play");
            }
        }


        if(song.play())
        {
            setInterval(()=>{
                progress.value =song.currentTime;},500);
            }
        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value
            ctrl_item.classList.add("fa-pause"); 
            ctrl_item.classList.remove("fa-play");
        }
        


        
        function skipforward(){
            song.currentTime += 10;
        }
        function skipbackward(){
            song.currentTime -= 10;
        }
    
    



        //
        document.getElementById("menuButton").addEventListener("click", function() {
    const menu = document.getElementById("menu");
    menu.style.display = menu.style.display === "none" || menu.style.display === "" ? "block" : "none";
});


document.addEventListener("click", function(event) {
    const menu = document.getElementById("menu");
    const button = document.getElementById("menuButton");
    if (!button.contains(event.target) && !menu.contains(event.target)) {
        menu.style.display = "none";
    }
});
